    <div class="login">
      <h1>Register</h1>
        <form onsubmit="SignUp_Attempt();return false">
          <input class="login-input" type="text" name="n" placeholder="Enter your name" required="required" />
          <input class="login-input" type="text" name="u" placeholder="Enter your username" required="required" />
          <input class="login-input" type="password" name="p" placeholder="Enter your password" required="required" />
          <input class="login-input" type="password" name="p2" placeholder="Enter your password again" required="required" />
          <button type="submit" class="btn btn-primary btn-block btn-large login-btn">Register</button>
          <button class="btn btn-primary btn-block btn-large login-btn" onclick="GOTO_LogIn()">Log in</button>
        </form>
    </div>
